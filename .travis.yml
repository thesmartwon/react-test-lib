language: node_js
node_js:
  - 8
  - 9

install:
  - npm install

script:
  - npm run build
  - npm run test

deploy:
  - provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard, marked secure
    on:
      branch: master
  - provider: script
    skip-cleanup: true
    script:
      # - nvm install lts/*
      - npx semantic-release