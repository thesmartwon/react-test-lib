language: node_js
node_js:
  - 9

install:
  - npm install

script:
  - npm run build
  - npm run test

deploy:
  - provider: pages
    skip-cleanup: true
    keep-history: true
    github-token: $GITHUB_TOKEN # Set in travis-ci.org dashboard, marked secure
    on:
      branch: master
  - provider: npm
    skip-cleanup: true
    keep-history: true
    email: thesmartwon@live.com
    api_key: $NPM_TOKEN # Set in travis-ci.org dashboard, marked secure
    on:
      branch: master